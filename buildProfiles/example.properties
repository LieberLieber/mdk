#Specify a custom package for magicdraw to download
nomagicDeps = "[{"group": "gov.nasa.jpl.cae.nomagic", "name": "cae-cameo-systems-modeler-core", "version": "4.4.4", "classifier": "linux", "ext": "zip"}]"

#Specify a custom list of additional non-java dependencies for your build (i.e. if you need JavaFX or FOP).
#Note: the first two are required, the third depends on the version of Java you are using to build (ie. Oracle JDK vs OpenJDK)
compileFiles = build/dependency-cache/extracted/fop/jars/fop-1.1.jar,build/dependency-cache/extracted/fop/jars/xmlgraphics-commons-1.5.jar,build/dependency-cache/extracted/magicdraw/jre/lib/ext/jfxrt.jar

#If you wish to change the Java package structure group specify it here. Otherwise defaults to org.openmbee
group = "com.yourcompany"

#If you wish to pull from your own custom repositories specify them here in JSON format
#Note: Setting credentials to true, will allow use of -PartifactoryUsername and -PartifactoryPassword for that repo, they do NOT
#allow specification of custom credentials.
repositories = [{"type": "maven", "url": "<your_maven_release_repo>", "credentials": true }, {"type": "maven", "url": "<your_maven_snapshot_repo>", "credentials": true }]

#For development use of the runJava task, this will let you specify a path to a locally usable JRE for
#Cameo/MD and MDK. Otherwise your machine's JAVA_HOME will be used
executablePath = "<Absolute Path to your desired JRE>"

